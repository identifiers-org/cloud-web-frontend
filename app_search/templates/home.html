<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identifiers.org</title>
    <script type="application/javascript"
            src="http://js-identifiers-org.s3.us-east-1.amazonaws.com/identifiersjs/identifiers.js" async>
    </script>
</head>
<body>
<div id="search_area">
    <div id="logo_resolve"></div>
    <div id="logo_text">Identifiers.org</div>
    <div id="search_box">
        <form method="post">
            <input id="resolve_input_box" name="compact_id"
                   placeholder="Enter a Compact ID, e.g. CHEBI:36927 and press Enter"/>
            <button id="btn_resolve" type="button" name="btn_resolve">Resolve</button>
            <button id="btn_resolve_lucky" type="button" name="btn_resolve_lucky">I'm gonna be lucky</button>
            {% csrf_token %}
        </form>
    </div>
</div>
<div id="resolution_results"></div>
</body>
</html>
