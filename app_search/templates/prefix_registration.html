<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prefix Registration</title>
    <script type="application/javascript">
        // Environment
        var prefixRegistrationWebServiceHost = "{{registry_host}}";
        var prefixRegistrationWebServicePort = "{{registry_port}}";
    </script>
    <script type="application/javascript"
            src="http://js-identifiers-org.s3.us-east-1.amazonaws.com/identifiersjs/identifiers.js" async>
    </script>
    <script type="application/javascript" src="/static/js/prefix_registration_home.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/prefix_registration_home.css">
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <div id="navbar_identifiers_heading" class="row justify-content-center align-items-center">
                <div id="navbar_logo_area" class="col-xs-5" style="margin: 0px -10px 5px 15px">
                    <a class="navbar-brand" href="#">
                        <img src="static/img/identifiers_logo.png" width="30" height="30" alt="">
                    </a>
                </div>
                <div id="navbar_logo_text" class="col-xs-5" style="margin: 5px 10px 0px 0px">
                    <h3>Identifiers.org</h3>
                </div>
            </div>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="https://identifiers.org">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Resolution Service</a>
        </li>
    </ul>
</nav>
<div class="container" style="margin: 0px 15px 0px 35px">
    <!-- <div class="container"> -->
    <div class="row justify-content-center align-items-center">
        <div id="prefix_registration_form_title">
            <h1>Prefix Registration</h1>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div id="prefix_registration_form_body">
            <form>
                <div class="form-group">
                    <label for="prefixRegistrationName">Name</label>
                    <input class="form-control" id="prefixRegistrationName"
                           placeholder="Name of the resource">
                    <small id="nameHelp" class="form-text text-muted">Enter the name of the resource, Example: Protein Data Bank
                    </small>
                </div>
                <div class="form-group">
                    <label for="prefixRegistrationDescription">Description</label>
                    <input class="form-control" id="prefixRegistrationDescription"
                           placeholder="One or more sentences describing the resource">
                    <small id="nameHelp" class="form-text text-muted">Example: The Protein Data Bank is the single worldwide archive of structural data of biological macromolecules.
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
